<!DOCTYPE html>


<div id="ActivitiesNew">
	<br>
	<br>
	<div class="w3-container w3-center">
		<h4>Existing activity</h4>
		<label>Associate with an Event</label>
		<span class="existingList"  ></span>
	</div>
	<br>
	<hr>
	<br>


	<label><b>Public Introduction</b></label> <br>
	<textarea id="intro" class="w3-center  w3-hover-grey" rows="5" style="margin-left: 10%; width: 80%; margin-right: 10%"
		  placeholder="Eg: Box A is were its all at, the current reighing champion is waiting for you!"
		  required></textarea>
	<br> <br>

	<label><b>Activity Name</b></label>
	<input id=name class="w3-input w3-hover-grey" type="text" value=""  placeholder="Eg: Box A, or Spinning, or Scrum Session"  required title="">
	<br>
	<br>


	<fieldset>
		<legend><b>Lets be social!!!</b></legend>
		<label><b>Share with...</b></label>
		<select id=scope class="w3-select " size=5 required >
			<option value="" disabled selected>Please Select</option>
			<option value="friends">Friends</option>
			<option value="trusted">Trusted</option>
			<option value="all">All</option>
			<option value="private">None</option>

		</select>
		<br>
		<br>
		<label><b>Accessibility</b></label>
		<select id=accessibility class="w3-select " size=5 required >
			<option value="" disabled selected>Please Select</option>
			<option value="public">Public</option>
			<option value="private" >Private</option>
			<option value="invitationOnly" >Invitation Only</option>
			<option value="mixed" >Public/Private</option>
		</select>
		<br>
		<br>
		<label><b>Tags</b></label>
		<input id=tags class="w3-input w3-hover-grey" type="text" value=""  placeholder="great, good value, etc"  required title="">

		<label><b>Notes</b></label> <br>
		<textarea id="notes" class="w3-center  w3-hover-grey" rows="5" style="margin-left: 10%; width: 80%; margin-right: 10%"
			  placeholder="Eg: Please wear white running shoes at all times"
			  required></textarea>


	</fieldset>

	<label><b>Disclaimer</b></label>
	<textarea id="disclaimer"
		  class="w3-center  w3-hover-grey" rows="5" style="margin-left: 10%; width: 80%; margin-right: 10%"
		  placeholder="Eg: Legal PDF link, Or Management reserve the right to....."></textarea>

<script>
	var today = new Date()
	$('#calDob').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false
	});

	$('#rangestart').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false,
		endCalendar: $('#rangeend')
	});

	$('#rangeend').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false,
		startCalendar: $('#rangestart')
	});



</script>
