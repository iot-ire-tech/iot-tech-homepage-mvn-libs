<!DOCTYPE html>

<br> <br>
<div class="w3-container w3-center">
	<h4>Existing Costs</h4>
	<label>Select a cost to modify</label>
	<span class="existingList"  ></span>
</div>
<br>
<hr>
<br>


<label><b>Tag line</b></label>
<input id=tagLine class="w3-input w3-hover-grey" type="text" value=""  placeholder="Eg: Best Rate 2019"  required title="">
<br>
<br>



<label><b>Duration</b></label>
<select class="w3-select" id=duration >
	<option value="">Select Please</option>
	<option value=15>15</option>
	<option value=30>30</option>
	<option value=45>45</option>
	<option value=60>60</option>
</select>
<br>
<br>



<fieldset  class="w3-padding-32 ">
	<legend>Costings</legend>
	<div class="w3-container w3-center">
		Free  <input class="w3-radio mgtRevenueCat" type="radio" name="revenueCat"  value="false"  >
		Monetize <input class="w3-radio mgtRevenueCat"  type="radio" name="revenueCat" value="true">
	</div>
	<div id=revenueOff style="display: none">
		<label><b>Cost</b></label>
		<input class="w3-input w3-hover-grey "  id="valRevenueOff"  value="0.00" disabled>
		<br>
		<br>
	</div>
	<div id=revenueOn style="display: none">
		<label><b>Cost</b></label>
		<input class="w3-input w3-hover-grey amount" id="valRevenueOn"  placeholder="0.00" >
		<br>
		<br>
	</div>
</fieldset>




<label><b>Currency</b></label>
<select class="w3-select" id=currency >
	<option value="">Select Please</option>
	<option value=EUR>EUR</option>
	<option value=Dollar>Dollar</option>
	<option value=Yen>Yen</option>
	<option value=Pound>Pound</option>
</select>




<br><br>
<button id=delete class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-delete"  >Delete</button>
<button id=update class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right"  >Update</button>
<br><br>
