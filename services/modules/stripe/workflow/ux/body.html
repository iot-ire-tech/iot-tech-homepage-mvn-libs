<div class="w3-panel  w3-leftbar w3-light-grey">
	<h1>Sign Up</h1>

<div id=accountWidetSrc class="w3-container" style="margin-left: 35%; min-width: 30%; margin-right: 35%;" >

	<div class="w3-center">
		<!--<h3>Upon completing this sign-up form, check your email</h3>-->
		<!--<h4>Only then will you be able to login.</h4>-->
	</div>
	<hr>


	<label><b>First name</b></label>
	<input id=firstname class="w3-input w3-hover-grey" type="text" value="" required title=""/> <br>
	<label><b>Family name</b></label>
	<input id=lastname class="w3-input w3-hover-grey" type="text" value="" required title=""/> <br>
	<label><b>Gender</b></label>
	<select id=gender class="w3-select w3-hover-grey"  required>
		<option value="" disabled selected>Please Select</option>
		<option value=male>Male</option>
		<option value=female>Female</option>
	</select>
	<br> <br>
	<label><b>Email</b></label>
	<input id=email class="w3-input w3-hover-grey" type="email" value="" required title="A verification email will be sent to this address."/> <br>
	<label><b>Mobile</b></label>
	<input id=phone class="w3-input w3-hover-grey" type="text" value="" placeholder="[+CC-MOBILE]" required title="internation format [+CC-MOBILE]"/> <br>
	<label><b>Date Of Birth </b></label>
	<div class="ui calendar dob">
		<div class="ui input left icon">
			<i class="calendar icon"></i>
			<input type="text" placeholder=""  title="">
		</div>
	</div>


	<br>
	<label><b>Address Line#1</b></label>
	<input id=address1 class="w3-input w3-hover-grey" type="text" value="" required /> <br>
	<label><b>Address Line#2</b></label>
	<input id=address2 class="w3-input w3-hover-grey" type="text" value="" required /> <br>
	<label><b>Town</b></label>
	<input id=town class="w3-input w3-hover-grey" type="text" value="" required /> <br>
	<label><b>City</b></label>
	<input id=city class="w3-input w3-hover-grey" type="text" value="" required /> <br>
	<label><b>Country</b></label>
	<input id=country class="w3-input w3-hover-grey" type="text" value="" required /> <br>

	<br>

	<button id=save class="w3-button w3-block w3-light-grey w3-section w3-padding" >Save</button>
