<h3>Business are built on sound asset management, and promotion!</h3>
<fieldset >
	<legend><b>Asset Profile</b></legend>
	<fieldset >
		<legend><b>Global Business Assets</b></legend>
		<br>
		<label>Existing Assets</label>
		<span id="assetResourceHook"></span>
		<br>
	</fieldset>
	<br>
	<fieldset >
		<legend><b>Asset Details</b></legend>
		<label>Alias</label>
		<input id=name class="w3-input w3-hover-grey" type="text" value="" required /> <br>

		<label>Description</label>
		<textarea  id=description rows="2" cols="10" title="This first 22 character of this discription will appear on your customers bank statement"> </textarea> <br>

		<!--		<label>Visible To Vendor</label>
				<select id=active class="w3-select w3-hover-grey"  title="If you set this a 'No' it will not be seen by shop, event, and activities shoppers!" required>
					<option value="" disabled selected>Please Select</option>
					<option value=true>Yes</option>
					<option value=false>No</option>
				</select>-->
	</fieldset>
	<br>
	<fieldset>
		<legend><b>Primary Contact Owner</b></legend>
		<div class="w3-center">

			<label>Apply Defaults</label>
			<br>
			<input class=poc_applyDefault class="w3-input w3-hover-grey " type="checkbox" title="check box, to apply default settings"/> <br>
		</div>

		<label>Name</label>
		<input id=poc_name class="w3-input w3-hover-grey" type="text" value="" required title=""/> <br>
		<label>Email</label>
		<input id=poc_email class="w3-input w3-hover-grey" type="email" value="" required title=""/> <br>
		<label>Phone</label>
		<input id=poc_phone class="w3-input w3-hover-grey" type="tel" value="" required title=""/> <br>
	</fieldset>
</fieldset>
<br>
<br>
<br>
<br>
<fieldset>
	<legend><b>Business Scope</b></legend>

	<div class="">
		<label>Select which upstream services, you would like to make this asset available to</label>
		<select  id=scope size="7" multiple class="w3-select w3-hover-grey" required title="To select more than one option, hold down the CTRL key, and click on the respective items">
			<option value="" disabled selected>Please Select One or More Options</option>
			<option value=membership_on>Customer Subscriptions </option>
			<option value=store_on>Online Shopping Portal</option>
			<option value=event_on>Event Portal</option>
			<option value=activity_on>Activity Portal</option>
			<option value=resale_on>Resale Management</option>
			<option value=videohub_on>VideoHub Management</option>
		</select>
	</div>


	<div id="divSocializeAsset">
		<br>
		<br>
		<label>On what level do you want to socialize this asset</label>
		<select id=accessLevel size="3" class="w3-select w3-hover-grey" required title="Do you want to make this asset available to all platform associates, or restrict access. Default is all!">
			<option value="" disabled selected>Please Select One Option</option>
			<option value=public>Public</option>
			<option value=restricted>Exclude follow accounts holder(s)</option>
		</select>
		<span id="blacklistHook"></span>
	</div>

</fieldset>


<button id=previewAsset class="w3-button w3-block w3-light-grey w3-section w3-padding" >Preview</button>
<button id=save class="w3-button w3-block w3-light-grey w3-section w3-padding" >Save</button>
