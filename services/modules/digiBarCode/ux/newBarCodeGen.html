<!DOCTYPE html>
<span id="targetMessage"><br></span>
<div class="w3-center w3-padding-large" style="margin-left: 10%; width:80%; margin-right: 10%;">
	<fieldset>
		<legend><b>Identify</b></legend>
		<label><b>Associated Business Entity</b></label>
		<span class="existingList"></span>

		<div class="ui form">
			<div class="grouped fields">

					<div class="menu">
						<div class="item" data-value="CODE128">CODE128</div>
						<div class="item" data-value="CODE39">CODE39</div>

						<div class="item" data-value="pharmacode">Pharmacode</div>
						<div class="item" data-value="codabar">Codabar</div>
					</div>
				</div>
			</div>
		</div>

		<label><b>Notes</b></label> <br>

			  required></textarea>
		<button id="btnBarCodeGen" class="w3-btn w3-round-xxlarge w3-padding-large w3-light-grey w3-right">Generate</button>
		<br>
		<br>
		<br>
		<hr>
		<br>

		<br>
		<hr>
		<br>

</div>
