<!DOCTYPE html>

<span id="targetMessage"><br></span>

<div class="w3-padding-large" style="margin-left: 10%; width:80%; margin-right: 10%;">
	<label><b>Stock Rule Label</b></label>
	<input id=name class="w3-input w3-hover-grey" type="text" value=""  placeholder="Eg: Better safe than sorry"  required title="">
	<br>
	<fieldset>
		<legend><b>Estimates</b></legend>
		<label>Refunds</label>
		<select id=estRefund class="w3-select" size=4 required >
			<option value="" disabled >Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
		<label>Monetary Value</label>
		<select id=estSale class="w3-select" size=4 required >
			<option value="" disabled >Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
		<br>
		<label>Weight</label>
		<select id=estWeight class="w3-select" size=4 required >
			<option value="" disabled selected>Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
		<label>Self Life</label>
		<select id=estSelfLife class="w3-select" size=4 required >
			<option value="" disabled selected>Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
		<label>Delicacy</label>
		<select id=estDelicacy class="w3-select" size=4 required >
			<option value="" disabled selected>Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
		<label>Delivery Lead Time</label>
		<select id=estLeadTime class="w3-select" size=4 required >
			<option value="" disabled selected>Please Select</option>
			<option value="high">High</option>
			<option value="medium" selected>Medium</option>
			<option value="low">Low</option>
		</select>
	</fieldset>
</div>
<br>
<fieldset>
	<legend><b>Response</b></legend>
	<div class="w3-center">
		<div class="ui pointing below label">Set Alerts Methods</div>
		<br>
		<div class="ui form">
			<div class="grouped fields">
				<div  class="ui toggle checkbox">
					<input id='alertSmS' type="checkbox" checked=""><label>SMS</label>
				</div>
				<div  class="ui toggle checkbox">
					<input id='alertEmail' type="checkbox" checked=""><label>Email</label>
				</div>
			</div>
		</div>
	</div>
	<label><b>Notes</b></label> <br>
	<textarea id="notes" class="w3-center  w3-hover-grey" rows="5" style="margin-left: 10%; width: 80%; margin-right: 10%"
		  placeholder="Eg: This item sells fast, and the order is slow to arrive, stock well!"
		  required></textarea>
</fieldset>

<br>
<button id="save" class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right">Add</button>
<br>

<script>
	var today = new Date()
	$('#calDob').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false
	});

	$('#rangestart').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false,
		endCalendar: $('#rangeend')
	});

	$('#rangeend').calendar({
		ampm: false,
		firstDayOfWeek: 1,
		inline: false,
		startCalendar: $('#rangestart')
	});



</script>
