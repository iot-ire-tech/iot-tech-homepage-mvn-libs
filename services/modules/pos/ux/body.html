						<br>
						<button class="w3-button w3-gray w3-hover-shadow" id="snap">Scan</button>

				<div class="w3-row">
					<div class="w3-third w3-container">
						<div class="ui pointing below label">Payment Method</div>

						<div class="ui form">
							<div class="grouped fields">
								<div class="ui toggle checkbox">
									<input class='paymentMethod' type="radio" name="paymentMethod" checked="checked" value="ePayment"> <label>E-Payment</label>

								<div class="ui toggle checkbox">
									<input class='paymentMethod' type="radio" name="paymentMethod" value="cash"> <label>Cash</label>

							</div>
						</div>

					<div class="w3-third w3-container">

							<input class='paymentMethod' type="radio" name="paymentMethod" value="refund"> <label>Refund</label>
						</div>
					</div>
					<div class="w3-third w3-container">
						<div class="ui pointing below label"> Receipt Method </div>
						<br>
						<div class="ui form">
							<div class="grouped fields">

									<input class='mgtMethodSms' type="checkbox" name="public" checked=""> <label>SMS</label>
