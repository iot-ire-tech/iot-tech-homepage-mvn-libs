
<!DOCTYPE html>
<div id="creditCardContainer">
	<label>Choose the patron you wish to register</label>
	<fieldset id=group class="w3-padding-32">
		<br> <br>
		<label>Patron Lookup</label>
		<span class="patronTarget"></span>
		<br> <br>


		<div id=newCustomer class="w3-container w3-center">
			<fieldset id=groupCard class="w3-padding-32 ">
				<legend><b>Card Type</b></legend>
				<div class="w3-container w3-center">
					Master <input class="w3-radio " type="radio" name="groupCard" value="master" >
					Visa <input class="w3-radio "  type="radio" name="groupCard" value="visa">
					Visa Debit <input class="w3-radio "  type="radio" name="groupCard" value="visa-debit">
				</div>
			</fieldset>
			<br> <br>

			<div id=registrationQuick class="w3-container w3-center">
				<label><b>Card holder Name</b></label>
				<input id=name class="w3-input w3-hover-grey" type="text" size="50"  value="Anthony Ennis" required/>
				<br> <br>

				<label><b>Card Number</b></label>
				<!--<input id=number class="w3-input w3-hover-grey" type="text" size="20"  value="4319 3605 8884 3736" required/>-->
				<input id=number class="w3-input w3-hover-grey" type="text" size="20"  value="4242 4242 4242 4242" required/>

				<label><b>Security Code Back Of Card (CSV/CVC)</b></label>
				<input id=csv class="w3-input w3-hover-grey" type = "text" size="4"   value="964" required />

				<label><b>Card Expiration Date (YYYY/MM)</b></label>
				<input id=expYear class="w3-input w3-hover-grey" type="text" size="4"   placeholder="20XX" value="2022" required/>
				<input id=expMonth class="w3-input w3-hover-grey" type="text" size="2"  placeholder="01"  value="02" required/>

				<label><b>Your Email</b></label>
				<input id=email class="w3-input w3-hover-grey" type="email" size="50" value="tonyennis@yahoo.com" required />

				<br> <br>
				<button id=save  class="registerCardWithVender w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right">Add</button>
			</div>
		</div>



	</fieldset>
	<br>

</div>
