<!DOCTYPE html>

<label>Assign Tag Line</label><br>
<input id=tagLine class="w3-input w3-hover-grey" type="text" value="" placeholder="Eg: Holiday 2019" required>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Photo Id</b></label>
		<form id="frmPic">
			<input id="picName"  name="picName" type="file" class="w3-input w3-hover-grey" accept="image/*"  title=""/><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<img src="" id=picImg><br>
	</div>

</div>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Avatar</b></label>
		<form id="frmIcon">
			<input id="iconName"   name="iconName" type="file" class="w3-input w3-hover-grey" accept="image/*"  title=""/><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<img src="" id=iconImg><br>
	</div>

</div>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Video Id</b></label>
		<form id="frmVid">
			<input id="vidName"   name="vidName" type="file" class="w3-input w3-hover-grey" accept="video/*"  title=""/><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<video  id=vid style="margin-left: 10%; width: 80%; margin-right: 10%" controls> <source src="" type="video/mp4"> </video><br>
	</div>

</div>






<br>
<button id="save" class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right">Add</button>
<br>
