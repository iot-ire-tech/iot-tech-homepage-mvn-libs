<br>
<br>
<div class="w3-container w3-center">
	<h4>Existing Content</h4>
	<label>Select content to modify</label>
	<span class="existingList"  ></span>
</div>
<br>
<hr>
<br>



<label>Assign Tag Line</label><br>
<input id=tagLine class="w3-input w3-hover-grey" type="text" value="" placeholder="Eg: Holiday 2019" required>
<br>

<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Photo Id</b></label>
		<form id="frmPic">
			<input name="picName" type="file" class="w3-input w3-hover-grey" accept="image/*"  /><br>
			<input disabled id="picName" type="text" class="w3-input w3-hover-grey" accept="image/*"  /><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<img src="" id=picImg><br>
	</div>

</div>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Avatar</b></label>
		<form id="frmIcon">
			<input name="iconName" type="file" class="w3-input w3-hover-grey" accept="image/*"  /><br>
			<input disabled id="iconName" type="text" class="w3-input w3-hover-grey" accept="image/*" /><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<img src="" id=iconImg><br>
	</div>

</div>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Video Id</b></label>
		<form id="frmVid">
			<input name="vidName" type="file" class="w3-input w3-hover-grey" accept="video/*" /><br>
			<input disabled id="vidName" type="text" class="w3-input w3-hover-grey" accept="video/*"  /><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<video  id=vid style="margin-left: 10%; width: 80%; margin-right: 10%" controls> <source src="" type="video/mp4"> </video><br>
	</div>

</div>








<br><br>
<button id=delete class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-delete"  >Delete</button>
<button id=update class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right"  >Update</button>
<br><br>
