<!DOCTYPE html>

<br>
<label><b>Headline</b></label><br>
<input class="headline w3-input w3-hover-grey" type="text" value="" placeholder="Eg: IBM Rocks" required>
<label><b>Publish Date</b></label>
<input  class="publishDate w3-input w3-hover-grey" type="date" value="" required title=""/> <br>
<br> <hr> <br>


<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Icon</b></label>
		<form id="frmWelecomeIcon">
			<input name="welcomeIcon" type="file" class="w3-input w3-hover-grey" accept="image/*"  title=""/><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<img src="" id=welcomeIcon><br>
	</div>

</div>
<br>
<div class="w3-row" >
	<div class="w3-half" >
		<label><b>Video Message</b></label>
		<form id="frmWelecomeVid">
			<input name="welecomeVid" type="file" class="w3-input w3-hover-grey" accept="video/*"  title=""/><br>
		</form>
	</div>
	<div class="w3-half w3-center" >
		<video  id=welecomeVid style="margin-left: 10%; width: 80%; margin-right: 10%" controls> <source src="" type="video/mp4"> </video><br>
	</div>

</div>






<br>
<button id="save" class="w3-btn w3-round-xxlarge w3-padding-large w3-gray w3-right">Add</button>
