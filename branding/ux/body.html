				<p><i class="fa fa-spinner" style="font-size:48px;color:black"></i>MyBusinessPal.Com</p>
			</div>
		</div>
		<div class="w3-half" >
			<div class="w3-container">
				<p>Phone support<i class="fa fa-mobile" style="font-size:48px;color:black"></i> +353 1 254 2326</p>
			</div>

		</div>

<div class="w3-panel  w3-leftbar w3-light-grey">
	<h1>Branding</h1>
	<h3>Insight: Make your platform standout from the rest!</h3>
</div>

<div  class="w3-container" style="margin-left: 15%; min-width: 70%; margin-right: 15%;" >





	<br>
	<label><b>Tag Line[Login Page]</b></label><br>
	<input class="tagLine w3-input w3-hover-grey" type="text" value="" placeholder="Eg: IBM Rocks" required>
	<br>
	<label><b>Publish Date</b></label>
	<input  class="publishDate w3-input w3-hover-grey" type="date" value="" required title=""/> <br>
	<br> <hr> <br>

	<fieldset class="w3-padding-32 w3-center">
		<legend><b>Site Branding </b></legend>
		<label>Page Title</label>
		<input class="title w3-input w3-hover-grey" type="text" value="" required title=""/>
		<br>
		<br>

		<div class="w3-row" >
			<div class="w3-half" >
				<label>Fav Icon</label><br>
				<form id="frmBrandingFavIcon">
					<input name=brandingFavIcon class="w3-input w3-hover-grey" type="file" accept="image/*" required/><br>
				</form>
			</div>
			<div class="w3-half" >
				<img id=brandingFavIcon  src="" ><br>
			</div>
		</div>
		<br>
		<br>
		<div class="w3-row" >
			<div class="w3-half" >
				<label>Site Banner </label><br>
				<form id="frmBrandingHdrImg">
					<input name="brandingHdrImg" class="w3-input w3-hover-grey" type="file" accept="image/*" required/><br>
				</form>
				<p>Min. dimensions: [Width =1900 , Height = 130] </p>
			</div>
			<div class="w3-half" >
				<img id=brandingHdrImg  style="margin-left: 10%; width: 80%; margin-right: 10%  ; height: 100px "  border="1"   src=""/><br>
			</div>
		</div>
		<br>
		<br>
		<div class="w3-row" >
			<div class="w3-half" >
				<label>Table Banner</label><br>
				<form id="frmUploadImgTdr">
					<input name="brandingTdrImg" class="w3-input w3-hover-grey" type="file" accept="image/*" required/><br>
				</form>
				<p>Min. dimensions: [Width =1900 , Height = 100] </p>
			</div>
			<div class="w3-half" >
				<img id=brandingTdrImg style="margin-left: 10%; width: 80%; margin-right: 10% ; height: 100px"   border="1"  src=""/><br>
			</div>
		</div>
	</fieldset>
	<br>
	<br>



	<div  class="w3-container  w3-center w3-padding-24">
		<span class="w3-red " id="msgError"></span>
	</div>
	<span id="msgError"></span>
	<span id="msgConfirmation"></span>
	<br>
	<button id=save   class="w3-button w3-block w3-light-grey w3-section w3-padding" >Upload Branding</button>


</div>
