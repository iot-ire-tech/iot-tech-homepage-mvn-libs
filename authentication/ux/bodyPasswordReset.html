<!DOCTYPE html>


<div class="w3-center " style='margin-left: 40%; margin-right: 40%;'>
	<br>
	<br>
	<br>
	<div id="resetStarted">
		<h1> Password Reset Process</h1>
	</div>
	<br>
	<br>

	<div id="resetForm" >
		<label>New Password</label>
		<input id=newPassword  type=password class="w3-input w3-hover-grey" required value="">
		<br>
		<label>Repeat Password</label>
		<input id=repeatPassword  type=password class="w3-input w3-hover-grey" required value="">
		<br>
		<br>
		<button id="saveResetPasswordAccount" class="w3-btn w3-round-xxlarge w3-padding-large w3-light-grey w3-right">Update</button>
		<br>
	</div>


	<div id="resetComplete" style="display: none;">
		<h1> Password Reset Complete </h1>
		<h3> Your account has been updated with the system </h3>
		<h5> Redirecting to the login page to authenticate with new password</h5>
	</div>
	<br>
	<div id="resetErrorPasswordDontMatch" style="display: none;">
		<h1> Passwords don't match</h1>
		<h3> Try again!</h3>
	</div>
	<br>
	<div id="resetErrorNw" style="display: none;">
		<h1> Server cannot respond at the moment  </h1>
		<h3> Process could not be completed </h3>
		<h5> contact support ASAP </h5>
	</div>
</div>
