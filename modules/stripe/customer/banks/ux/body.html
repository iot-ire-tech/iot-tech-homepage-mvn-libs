<div id=accountWidetSrc class="w3-container" style="margin-left: 35%; min-width: 30%; margin-right: 35%;" >

	<div class="w3-center">
		<!--<h3>Upon completing this sign-up form, check your email</h3>-->
		<!--<h4>Only then will you be able to login.</h4>-->
	</div>


	<fieldset>
		<legend><b>Name On Account</b></legend>
		<label><b>First Name</b></label>
		<input id=fname class="w3-input w3-hover-grey" type="text" value="Anthony" required title=""/> <br>
		<label><b>Surname</b></label>
		<input id=lname class="w3-input w3-hover-grey" type="text" value="Ennis" required title=""/> <br>
	</fieldset>

	<label><b>Email</b></label>
	<input id=email class="w3-input w3-hover-grey" type="text" value="tonyennis@yahoo.com" required title=""/> <br>

	<label><b>Currency</b></label>
	<select class="w3-select" required id="currency">
		<option value="eur" disabled selected>EURO</option>
	</select>
	<label><b>Country</b></label>
	<select class="w3-select" required id="country">
		<option value="IE" disabled selected>Please Select</option>
		<option value="IE" >Ireland</option>
	</select>

	<label><b>IBAN</b></label>
	<input id=iban class="w3-input w3-hover-grey" type="text" value=IE29AIBK93115212345678 required title=""/> <br>

	<label><b>Bank Account Type</b></label>
	<select class="w3-select" required id="accountType">
		<option value="" disabled selected>Please Select</option>
		<option value="individual" >Retail</option>
		<option value="company" >Business</option>
	</select>


	<br>

	<button id=save class="w3-button w3-block w3-light-grey w3-section w3-padding" >Save</button>
