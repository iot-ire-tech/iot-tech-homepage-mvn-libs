<h3>Insight: Your revenue potential starts here!</h3>
<fieldset >
	<legend><b>Business Assets</b></legend>
	<label>Existing resale items catalogued</label>
	<span id="resaleItemHook"></span>
	<br>

	<label>Upstream resellable assets available!</label>
	<span id="resaleResourceHook"></span>
	<br>
</fieldset>
<br>
<br>
<br>
<br>
<fieldset >
	<legend><b>Resale Item Profile</b></legend>
	<label>Alias</label>
	<input id=name class="w3-input w3-hover-grey" type="text" value="" required title=""/> <br>

	<label>Description</label>
	<textarea  id=description rows="2" cols="10" title="This will be seen be all end users"> </textarea> <br>

</fieldset>
<br>
<br>
<br>
<br>

<fieldset >
	<legend><b>Revenue Stream Management</b></legend>
	<p>Here is where you get to charge your customers, you can opt to give them a discount at the same too</p>
	<label>Setup Volume Based Billing ratios to sell this item at</label>
	<button id=mgtVbb class="w3-button w3-block w3-light-grey w3-section w3-padding" >Manage VBB!</button>
	<br>

	<p>Time based billing costs are determined here!</p>
	<button id=mgtTbb class="w3-button w3-block w3-light-grey w3-section w3-padding" >Manage TBB!</button>
	<br>

	<label>Terms and Conditions Link</label>
	<input id=tnc class="w3-input w3-hover-grey" type="url" value="" required title="Terms and conditions support the sale"/> <br>
</fieldset>
<br>
<br>
<br>

<button id=previewEvents class="w3-button w3-block w3-light-grey w3-section w3-padding" >Preview</button>
<button id=save class="w3-button w3-block w3-light-grey w3-section w3-padding" >Save</button>
