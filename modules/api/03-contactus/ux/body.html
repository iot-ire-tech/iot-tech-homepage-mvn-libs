<div class="w3-container w3-center w3-mobile w3-white">

    <div class="w3-row-padding  ">
        <div class="w3-half">
            <div class="w3-container">
                <p><i class="fa fa-spinner" style="font-size:48px;color:black"></i>MyBusinessPal.Com</p>
            </div>
        </div>
        <div class="w3-half">
            <div class="w3-container">
                <p>Phone support<i class="fa fa-mobile" style="font-size:48px;color:black"></i> +353 1 254 2326 </p>
            </div>

        </div>
    </div>


</div>

<div class="w3-panel  w3-leftbar w3-light-grey w3-padding-large">
    <h1>Customer Enquiry</h1>
    <h3>Submit your query below and we will get back to you as soon as possible</h3>
</div>

<br>
<br>
<div class="w3-container " style=" margin-left: 15%; min-width: 70%; margin-right: 15%;">
    <label>First Name</label>
    <input class="w3-input" type="text" id="fname" name="firstname" placeholder="...">

    <label>Last Name</label>
    <input class="w3-input" type="text" id="lname" name="lastname" placeholder="...">

    <label>Email</label>
    <input class="w3-input" type="email" id="email" name="email" placeholder="...">

    <label>Phone</label>
    <input class="w3-input" type="tel" id="phone" name="phone" placeholder="...">

    <label>Website</label>
    <input class="w3-input" type="url" id="url" name="url" placeholder="...">

    <label>Contact Preference</label>
    <select class="w3-select" id="comms">
        <option value="" disabled selected>Please select</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="either">Either Or</option>
    </select>
    <br>
    <br>

    <label>Purpose of Enquiry</label>
    <select class="w3-select" id="purpose">
        <option value="" disabled selected>Please select</option>
        <option value="callback">Callback</option>
        <option value="support">Support</option>
        <option value="demo">Demo Request</option>
        <option value="query">Query</option>
        <option value="featurenew">Feature Request</option>
        <option value="featureadd">Feature Improvement</option>
        <option value="featurefix">Issue</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>

    <label>Urgency</label>
    <select class="w3-select" id="priority" name="country">
        <option value="" disabled selected>Please select</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <br>
    <br>

    <label>Subject</label>
    <br>
    <textarea id="query" name="query" placeholder="Write something.." rows="5"
              style="width: 100% ; height: 200px"></textarea>
    <br>
    <br>
    <span id="msgContactUs"></span>
    <br>
    <br>

    <button class="w3-button w3-right w3-light-gray saveContactUs">Submit</button>
</div>


</body>
